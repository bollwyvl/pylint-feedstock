{% set version = "3.1.0" %}
{% set min_astroid = "3.0.1" %}
{% set max_astroid = "3.1.0-dev0" %}

package:
  name: pylint
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pylint/pylint-{{ version }}.tar.gz
  sha256: 6a69beb4a6f63debebaab0a3477ecd0f559aa726af4954fc948c51f7a2549e23

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - pylint = pylint:run_pylint
    - pylint-config = pylint:_run_pylint_config
    - pyreverse = pylint:run_pyreverse
    - symilar = pylint:run_symilar

requirements:
  host:
    - python >=3.8.0
    - pip
    - setuptools >=66.1

  run:
    - astroid >={{ min_astroid }},<{{ max_astroid }}
    - colorama >=0.4.5
    - isort >=4.2.5,<6,!=5.13.0
    - mccabe >=0.6,<0.8
    - platformdirs >=2.2.0
    - python >=3.8.0
    - tomli >=1.1.0
    - tomlkit >=0.10.1
    - typing_extensions >=3.10.0
    # technically...
    # "dill>=0.2;python_version<'3.11'",
    # "dill>=0.3.6;python_version>='3.11'",
    # "dill>=0.3.7;python_version>='3.12'",
    # but to keep noarch...
    - dill >=0.3.7

test:
  imports:
    - pylint
    - pylint.checkers
    - pylint.extensions
    - pylint.pyreverse
    - pylint.reporters
    - pylint.reporters.ureports

  commands:
    - pip check
    - pylint --help
    - pyreverse --help
    - symilar --help
    # currently exits 1 with some warnings about being experimental
    - which pylint-config || where pylint-config

  requires:
    - pip
    - astroid {{ min_astroid }}

about:
  home: https://github.com/pylint-dev/pylint
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: python code static checker
  description: |
    Pylint is a tool that checks for errors in Python code, tries to enforce a
    coding standard and looks for code smells.
  doc_url: https://pylint.readthedocs.io
  doc_source_url: https://github.com/pylint-dev/pylint/blob/v{{ version }}/doc

extra:
  recipe-maintainers:
    - timkpaine
    - jakirkham
    - timleslie
    - goanpeca
    - bollwyvl
    - wshanks
