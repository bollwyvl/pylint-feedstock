{% set version = "2.9.5" %}

package:
  name: pylint
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pylint/pylint-{{ version }}.tar.gz
  sha256: 1f333dc72ef7f5ea166b3230936ebcfb1f3b722e76c980cb9fe6b9f95e8d3172

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - pylint = pylint:run_pylint
    - epylint = pylint:run_epylint
    - pyreverse = pylint:run_pyreverse
    - symilar = pylint:run_symilar

requirements:
  host:
    - python >=3.6,<4
    - pip
    - pytest-runner
    - setuptools-scm

  run:
    - astroid >=2.6.4,<2.7
    - colorama
    - isort >=4.2.5,<6
    - mccabe >=0.6,<0.7
    - python >=3.6,<4
    - toml >=0.7.1

test:
  imports:
    - pylint
    - pylint.checkers
    - pylint.extensions
    - pylint.pyreverse
    - pylint.reporters
    - pylint.reporters.ureports

  commands:
    - pip check
    - pylint --help
    # Has no help option.
    # Running without arguments is an error.
    # So just check that it exists.
    - type epylint  # [unix]
    - where epylint  # [win]
    - pyreverse --help
    - symilar --help

  requires:
    - pip

about:
  home: https://www.pylint.org
  license: GPL-2.0-only
  license_file: LICENSE
  summary: python code static checker
  description: |
    Pylint is a tool that checks for errors in Python code, tries to enforce a
    coding standard and looks for code smells.
  doc_url: https://pylint.readthedocs.io
  doc_source_url: https://github.com/PyCQA/pylint/blob/v{{ version }}/doc
  dev_url: https://github.com/PyCQA/pylint

extra:
  recipe-maintainers:
    - jakirkham
    - timleslie
    - goanpeca
    - bollwyvl
    - wshanks
